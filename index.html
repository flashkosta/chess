<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
	<!-- <link rel="stylesheet" href="/css/bootstrap.min.css"> -->
	<title>Chess v0.1</title>

	
	
	
</head>
<body>
	

	<div class="container">

		<div class="row">
			<div class="col">
				<div id="board" class="mx-auto" style="width: 220px; font-family: Courier"></div>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<div id="buttons">
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1">f4 или Na3</span>
						</div>
						<input id="input_move" type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
					</div>
					<button id="button_move" type="button" class="btn btn-success">Move</button>
				</div>
			</div>
		</div>

	</div>

</body>
<script type="text/javascript" src="js/chess.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>
<script>
		function board_draw() {
			var board = chess.ascii().replace(/\+\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\+/g, "");
			board = board.replace(/a/g, "0 | a");
			board = board.replace(/h/g, "h |");
			$( "#board" ).text(board);
		}

		var chess = new Chess();

		board_draw();

		$( "#button_move" ).click(function() {
			console.log("button move press");
			var move = $("#input_move").val();
			

			var out = chess.move(move);
			console.log(out);
			board_draw();
		});

	</script>
